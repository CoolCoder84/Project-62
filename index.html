<!DOCTYPE html>
<html lang="">
<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <div class=" carousel-inner">
                <center>
                    <div class="item active">
                        <img style="width:100%" class="img-responsive" src="https://img.republicworld.com/republic-prod/stories/promolarge/xxhdpi/ybbpqktez5whedr0_1592031889.jpeg?tr=w-758,h-433">
                        <div class="carousel-caption">
                            <p class="names">Iron Man</p>
                        </div>

                    </div>
                </center>
                <center>
                    <div class="item">
                        <img class="img-responsive" style="width:100%" src="https://i1.wp.com/blog.scoutingmagazine.org/wp-content/uploads/sites/2/2020/03/ThorMarvel-678x381-1.jpg?fit=678%2C381&ssl=1">
                        <div class="carousel-caption">
                            <p class="names">Thor</p>
                        </div>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
    </div>
</body></html>
